<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eu Sou Livre</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="assets/logo.png">
<meta name="theme-color" content="#0B63CE">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#fff; }
header { background:#0B63CE; color:#fff; padding:10px; text-align:center; border-bottom:6px solid gold; }
header img { width:50px; height:50px; border-radius:50%; border:3px solid gold; vertical-align:middle; }
nav { background:#0a56b2; display:flex; flex-wrap:wrap; justify-content:center; }
nav button { background:transparent; color:#fff; border:none; padding:10px; cursor:pointer; font-weight:bold; }
nav button.active { background:#fff; color:#0a56b2; border-radius:5px; }
main { max-width:900px; margin:auto; padding:20px; }
.card { background:#fff; border:1px solid #ddd; padding:15px; border-radius:10px; margin-bottom:20px; }
.slider { position:relative; height:250px; overflow:hidden; border-radius:10px; border:4px solid gold; }
.slider img { position:absolute; width:100%; height:100%; object-fit:cover; opacity:0; transition:opacity 0.5s ease; }
.slider img.active { opacity:1; }
</style>
</head>
<body>
<header>
  <img src="assets/logo.png" alt="Logo">
  <h1>Eu Sou Livre — João 8:36</h1>
</header>
<nav id="menu"></nav>
<main id="conteudo"></main>
<script>
const abas = [
  {id:'inicio',nome:'Início'},
  {id:'lider',nome:'Líder'},
  {id:'galeria',nome:'Galeria'}
];
let estado = {aba:'inicio'};
function renderMenu(){
  const nav=document.getElementById('menu');
  nav.innerHTML='';
  abas.forEach(a=>{
    const b=document.createElement('button');
    b.textContent=a.nome;
    if(estado.aba===a.id) b.classList.add('active');
    b.onclick=()=>{estado.aba=a.id;renderMenu();renderConteudo();};
    nav.appendChild(b);
  });
}
function renderConteudo(){
  const main=document.getElementById('conteudo');
  if(estado.aba==='inicio'){
    main.innerHTML=`<div class="card">
      <div class="slider" id="slider">
        <img src="assets/logo.png" class="active">
        <img src="assets/lider.jpg">
      </div>
    </div>
    <div class="card"><h2>Horários dos Cultos</h2>
      <ul>
        <li><b style="color:gold">Domingo:</b> 09h às 12h</li>
        <li><b style="color:gold">Terça (Ensino):</b> 16h às 18h</li>
        <li><b style="color:gold">Sexta (Profético):</b> 16h às 18h</li>
        <li><b style="color:gold">Sábado (Jovens):</b> 15h</li>
      </ul>
    </div>`;
    iniciarSlider();
  } else if(estado.aba==='lider'){
    main.innerHTML=`<div class="card"><h2>Líder</h2>
      <img src="assets/lider.jpg" style="width:150px;border-radius:50%;border:3px solid gold">
      <p>Profeta Josué Ricardo Alberto Balunga</p>
      <p><a href="https://youtube.com/@livreparasempre4001" target="_blank">YouTube</a></p>
    </div>`;
  } else if(estado.aba==='galeria'){
    main.innerHTML=`<div class="card"><h2>Galeria</h2>
      <p>Insira seu Access Token do Facebook para carregar fotos públicas.</p>
    </div>`;
  }
}
function iniciarSlider(){
  const imgs=document.querySelectorAll('#slider img');
  let i=0;
  setInterval(()=>{
    imgs[i].classList.remove('active');
    i=(i+1)%imgs.length;
    imgs[i].classList.add('active');
  },3000);
}
if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}
renderMenu();renderConteudo();
</script>
</body>
</html>
